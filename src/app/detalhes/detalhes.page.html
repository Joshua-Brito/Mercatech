<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Pipe personalizado + diretiva + ngFor -->
    <ion-item *ngFor="let p of products" appDestaque>
      <ion-label>
        <h2>{{ p.title | maiuscula }}</h2>  <!-- Pipe personalizado -->
        <p>{{ p.description | slice:0:100 }}...</p>  <!-- Pipe built-in -->
      </ion-label>
    </ion-item>

    <!-- ngIf para lista vazia -->
    <ion-item *ngIf="products.length === 0">
      <ion-label>Nenhum produto encontrado.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
